<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        log = a => console.log(a);
        // 제너레이터: 이터레이터이자 이터러블을 생성하는 함수
        function *gen() {
            yield 1;
            if(false) yield 2;
            yield 3;
            return 100;
        }

        let iter = gen();
        log(iter.next());
        log(iter.next());
        log(iter.next());

        for(const a of gen()) log(a);  

        // odd
        function  *infinity(i = 0) {
            while(true) yield i++;
        }
        function *limit(l, iter) {
            for(const a of iter) {
                yield a;
                if(a == l) return;
            }
        }
        function *odds(l) {
            limit()
            for(const a of limit(l, infinity(1))) {
                if(a % 2) yield a;
            }
        }

        let iter2 = odds(10);
        log(iter2.next());
        log(iter2.next());
        log(iter2.next());
        log(iter2.next());
        log(iter2.next());
        log(iter2.next());

        for(const a of odds(20)) log(a);

        log([...odds(5)]);
        const [a, b] = odds(5);
        log(a);
        log(b);


    </script>
</body>
</html>
