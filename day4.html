<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const products = [
            {name: "반팔", price: 15000},
            {name: "반바지", price: 13000},
            {name: "코트", price: 10000},
            {name: "바지", price: 25000},
            {name: "케이스", price: 5000},
        ];

        let names = [];
        for(const p of products) {
            names.push(p.name);
        }
        console.log(names);

        let prices = [];
        for(const p of products) {
            prices.push(p.price);
        }
        console.log(prices);


        // map
        const map = (f, iter) => {
            let res = [];
            for(const a of iter) {
                res.push(f(a));
            }
            return res;
        }

        console.log(map(p => p.name, products));
        console.log(map(p => p.price, products));


        // 이터러블 프로토콜을 따른 map의 다형성
        
        // document.querySelectorAll('*')는 배열 x
        console.log(document.querySelectorAll('*').map);
        // document.querySelectorAll('*')가 이터레이터를 갖고있기 때문에 가능
        console.log(map(el => el.nodeName, document.querySelectorAll('*')));

        function *gen() {
            yield 2;
            yield 3;
            yield 4;
        }
        console.log(map(a => a * a, gen()));

        let m = new Map();
        m.set('a', 10);
        m.set('b', 20);
        // const it = m[Symbol.iterator]();
        // console.log(it.next());
        // console.log(it.next());

        console.log(new Map(map(([k, a]) => [k, a * 2] , m)));



        // filter
        let under20000 = [];
        for(const p of products) {
            if(p.price < 20000) under20000.push(p);
        }
        console.log(under20000);

        const filter = (f ,iter) => {
            let res = [];
            for(const a of iter) {
                if(f(a)) res.push(a);
            }
            return res;
        };

        console.log(filter(p => p.price < 20000, products));
        console.log(filter(p => p.price < 15000, products));

        console.log(filter(n => n % 2, [1, 2, 3, 4, 5]));
        console.log(filter(n => n % 2, function *gen() {
            yield 1;
            yield 2;
            yield 3;
            yield 4;
        }()));


        // reduce
        const nums = [1, 2, 3, 4, 5];
        let total = 0;
        for(const n of nums) {
            total += n;
        }
        console.log(total);

        const reduce = (f, acc, iter) => {
            if(!iter) {
                iter = acc[Symbol.iterator]();
                acc = iter.next().value;
            }
            for(const a of iter) {
                acc = f(acc, a);
            }
            return acc;
        };

        const add = (a, b) => a + b;
        console.log(reduce(add, 0, [1, 2, 3, 4, 5]));
        console.log(reduce(add, [1, 2, 3, 4]));


        console.log(reduce((total_price, products) => total_price + products.price, 0, products));


        // 중첩사용 오 -> 왼
        console.log(
            reduce(
                add, 
                map(p => p.price, 
                    filter(p => p.price < 20000, products))));

        console.log(
            reduce(
                add, 
                filter(p => p < 20000, 
                    map(p => p.price, products))));
    </script>
</body>
</html>
